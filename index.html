<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive World Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .country {
            stroke-width: 0.5;
            stroke: #fff;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="flex p-4 space-x-4 shadow bg-gray-300">
        <div id="map" class="flex-1 h-96 bg-gray-100 rounded-lg shadow"></div>
        <div class="tooltip"></div>
        <div id="filter-panel" class="flex-none bg-gray-100 rounded-lg shadow p-4 w-1/4">
            <div class="mb-4 text-gray-700">
                <h1 class="text-2xl font-bold mb-2">Filter Options</h1>
                <p class="text-sm">Adjust the settings below to filter the data visualization</p>
            </div>
            <div> 
            Rate countries by: 
            <select id="dataSelector" class="w-full p-2 border border-gray-300 rounded-md">
                <option value="0">2023 Global Slavery Index</option>
                <option value="1">2016 Global Slavery Index*</option>
            </select></div>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
